<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="title">잉친쓰 팬아트</h1>
    </div>
  </header>

  <div class="container">
    <div class="controls">
      <div class="main-controls">
        <div class="date-controls">
          <div class="date-inputs">
            <div class="date-field">
              <label>시작일</label>
              <input type="date" id="startDate">
            </div>
            <div class="date-field">
              <label>종료일</label>
              <input type="date" id="endDate">
            </div>
          </div>
          <div class="date-buttons">
            <button id="lastWeekBtn" class="secondary-button">최근 1주일</button>
            <button id="lastMonthBtn" class="secondary-button">최근 한 달</button>
          </div>
        </div>
        
        <div class="action-controls">
          <div class="main-buttons">
            <button id="fetchButton" class="primary-button">이미지 불러오기</button>
            <button id="startSlideshow" class="primary-button" disabled>슬라이드쇼 시작</button>
          </div>
          <div class="selection-buttons">
            <button id="selectAllBtn" class="tertiary-button">전체 선택</button>
            <button id="deselectAllBtn" class="tertiary-button">전체 해제</button>
          </div>
        </div>
      </div>

      <div id="loading" class="status-box">
        <div class="progress">
          <div>처리한 게시글: <span id="processedPosts">0</span>개</div>
          <div>찾은 이미지: <span id="foundImages">0</span>개</div>
          <div id="currentPost"></div>
        </div>
      </div>

      <div id="results" class="status-box">
        <div>처리한 게시물: <span id="totalProcessedPosts">0</span>개</div>
        <div>불러온 이미지: <span id="totalFoundImages">0</span>개</div>
      </div>
    </div>

    <div class="images-grid" id="imagesGrid"></div>
  </div>

  <script src="selector.js"></script>
</body>
</html>
